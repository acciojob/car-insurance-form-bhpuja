<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>
<body>
    <h1>Car Insurance Registration Form</h1>
    <form action="/submit" method="POST">
        <!-- Name Field -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Gender Radio Buttons -->
        <div>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </div>

        <!-- Car Brands Dropdown -->
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <!-- Car Age Field -->
        <div>
            <label for="carage">Car Age (in years)</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <!-- Date of Purchase Field -->
        <div>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
